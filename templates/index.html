<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOVIARS Index Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .response {
            font-size: 18px;
            color: #333;
            padding: 10px;
            background: #fff;
            border-left: 4px solid #3498db;
            border-radius: 4px;
            max-width: 60%;
        }
    </style>
</head>
<body>
    <h2>Ask a Question</h2>
    <form action="/ask" method="get">
        <input type="text" name="q" placeholder="e.g., What is the VRS index of Arecibo?" size="50" required>
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
        <div class="response">{{ answer }}</div>
    {% endif %}
</body>
</html>
